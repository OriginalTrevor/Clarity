<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
     

        .button {
            background-color: #3e9696 ;
            color: black;
            padding: 15px 32px;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
        }

        h3 {
            margin-top: 0;
        }

        .form-container {
            width: 500px;
            margin: left;
            text-align: left;
            padding: 30px;
            background-color: #FF968F;
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #FF968F;
            border-radius: 4px;
        }


        .form-button {
            width: 100%;
            background-color: #3e9696;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


    </style>
</head>

<script>

</script>

    <body>
        <div class="form-container">
          <h2>Submit Card</h2>
          <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-input" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-input" required>
            
            <label for="message">Message:</label>
            <textarea id="message" class="form-input" required></textarea>
            
            <label for="idea">Idea</label>
            <input type="radio" id="idea" name="card-type" value="idea" class="form-radio" required>
            
            <label for="complaint">Complaint</label>
            <input type="radio" id="complaint" name="card-type" value="complaint" class="form-radio" required>
            
            <button type="submit" class="form-button">Submit</button>
          </form>
        </div>
        <button class="button" onclick="window.location.href = 'HomePage.html';">Home</button>
      </body>
    </html>
