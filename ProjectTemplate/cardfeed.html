<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
    .feed-item {
        background-color: #FF968F;
  border: 2px solid ;
  padding: 20px;
  margin: 10px;
  width: 400px;
  height: 200px;
}

h2 {
  font-size: 24px;
}

p {
  font-size: 18px;
  line-height: 1.5;
}

a {
  display: block;
  margin-top: 10px;
  font-size: 16px;
  text-align: right;
}

.button {
            background-color: #3e9696;
            color: black;
            padding: 15px 32px;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>


<body>
    <div class="feed-item">
        <h2>Card 1</h2>
        <p>
            <ol>
                <li>Name: </li>
                <li>Email: </li>
                <li>Message: </li>
            
            </ol>
        </p>
        <button class = "button" type="delete" class="form-button">Delete</button>
      </div>
  
      <body>
        <div class="feed-item">
            <h2>Card 2</h2>
            <p>
                <ol>
                    <li>Name: </li>

                </ol>
                <button class = "button" type="delete" class="form-button">Delete</button>
            </p>
          </div>
          <button class="button" onclick="window.location.href = 'HomePage.html';">Home</button>
</body>
   
</html>
