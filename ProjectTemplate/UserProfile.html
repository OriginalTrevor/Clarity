

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ADD8E6;
        }

        h1 {
            margin: 0;
            padding: 0;
            padding-right: 50vw;
            color: white;
            font-weight: normal;
            margin-left: 16px;
            padding-top: 10px;
            font-size: 5vh;
        }

        .feed-item {
            background-color: #FF968F;
            border: 2px solid;
            padding: 20px;
            margin: 10px;
            width: 30vw;
            height: 20vh;
        }


        .menu-bar-container {
            height: 10vh;
            background-color: #3e9696;
            display: flex;
            justify-content: center;
        }

        .card {
            background-color: white;
            width: 500px;
            padding: 65px;
            top: 50%;
            left: 45%;
            transform: translate(-38%, -45%);
            text-align: center;
            position: absolute;
        }


        .button {
            background-color: #3e9696;
            color: black;
            padding: 15px 32px;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
        }

        .complete {
            background-color: #daa520;
            color: cornsilk;
        }

        div.complete > button {
            background-color: #daa520;
            color: cornsilk;
        }

        h2 {
            font-size: 16.5px;
            text-align: center;
            font-weight: 400;
        }

        span {
            display: inline-block;
            margin: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        p {
            font-size: 20px;
            font-weight: 700;
        }


        #homebutton {
            background-color: mintcream;
            color: black;
            margin: 0;
            padding: 20px;
            margin-top: 0;
            font-weight: bold;
            font-size: 20px;
        }

    </style>
</head>

<script>
    // this will be the code that links the backend C# to the user profile interface
    function results() {

        var webMethod = "ProjectServices.asmx/GetCardsByUser";
        $.ajax({
            type: "POST",
            url: webMethod,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                if (msg.d) {

                    const dataset = msg.d

                    for (let i = 0; i < dataset.length; i++) {
                        const cardFeed = document.getElementById("listing");

                        const card = document.createElement("div");
						card.innerHTML = "<p>Category: " + dataset[i]["cardcategory"] + "</p>" + "<h2>" + dataset[i]["carddesc"] + "</h2>";
                        card.classList.add("feed-item");
                        card.setAttribute('id', dataset[i]["cardid"])

                        cardFeed.appendChild(card);


                        function checkIfCardDone() {
                            var webMethod = "ProjectServices.asmx/CheckIfDone";
                            var parameters = "{\"cardid\":\"" + encodeURI(card.id) + "\"}";

                            $.ajax({
                                type: "POST",
                                url: webMethod,
                                data: parameters,
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (msg) {
                                    if (msg.d) {
                                        const data = msg.d;
                                        if (data == "1") {
                                            card.classList.add("complete");
                                            console.log("card has been stored with a complete value");
                                        }
                                    }
                                },
                                error: function (e) {
                                    alert("there was an error processing your request......");
                                }
                            }) // end ajax call for check if done
                        } // end check if done function
                        checkIfCardDone();
                    } // end for loop

                } // end if statement
            },
            error: function (e) {
                alert("There was an error somewhere....");
            }
        }); // end results ajax call
    } // end results function
</script>

<body onload="javascript: results()">
    

    <div class="menu-bar-container">
        <h1>Your Submissions</h1>
        <button class="button" id="homebutton" onclick="window.location.href = 'HomePage.html';">Home</button>
    </div>
    <div id="listing"></div>
    

</body>

</html>
